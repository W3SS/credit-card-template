<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Credit Card template</title>
    <meta name="description" content="Credit card templated built in a BEM friendly way.">
    <meta name="viewport" content="initial-scale = 1.0, user-scalable=no">
    <link rel="stylesheet" href="application.css">
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Credit Card</h1>
      <h2 class="header__subtitle">BEM-friendly template.</h2>
      <div class="header__body">
        <a class="github-button" href="https://github.com/nikazawila/credit-card-template" data-style="mega" data-count-href="/nikazawila/credit-card/stargazers" data-count-api="/repos/nikazawila/credit-card#stargazers_count">Star</a>

        <a class="github-button" href="https://github.com/nikazawila/credit-card-template" data-icon="octicon-git-branch" data-style="mega" data-count-href="/nikazawila/credit-card/network" data-count-api="/repos/nikazawila/credit-card#forks_count">Fork</a>

        <a class="github-button" href="https://github.com/nikazawila/credit-card-template/archive/master.zip" data-icon="octicon-cloud-download" data-style="mega">Download</a>
      </div>
    </header>

    <div class="panel">
      <div class="card card--front">
        <div class="card__number">4111 1111 1111 1111</div>
        <div class="card__expiry-date">10/17</div>
        <div class="card__owner">Jane Doe</div>
        <img src="images/visa-logo.png" class="card__logo" />
      </div>
      <div class="card card--back">
        <div class="card__strip"></div>
        <div class="card__signature"></div>
        <div class="card__ccv">303</div>
      </div>
    </div>

    <footer class="footer">
      <p>Copyright &copy; 2015 <a href="http://nikazawila.com" target="_blank">Nika Zawila</a></p>
    </footer>

    <script async defer id="github-bjs" src="https://buttons.github.io/buttons.js"></script>
  </body>
</html>
